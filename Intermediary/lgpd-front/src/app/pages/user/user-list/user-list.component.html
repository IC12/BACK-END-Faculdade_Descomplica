<div class="container">
  <!-- Cabeçalho -->
  <div class="py-3 text-center">
    <h1>Cadastro de Usuários</h1>
  </div>

  <!-- Botão de cadastro -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-end">
      <a class="btn btn-primary" routerLink="/addUser">CADASTRAR USUÁRIO</a>
    </div>
  </div>

  <!-- Tabela de usuários -->
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover" aria-label="Tabela de usuários">
        <caption>Lista de usuários cadastrados</caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Email</th>
            <th scope="col">Gênero</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; trackBy: trackById">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ getLabelGender(user.gender) }}</td>
            <td>
              <a class="btn btn-outline-primary me-1" [routerLink]="['/addUser']" [queryParams]="{ id: user.id }" [attr.aria-label]="'Editar usuário ' + user.first_name">
                <fa-icon [icon]="faPencil"></fa-icon>
              </a>
              <button type="button" class="btn btn-outline-danger" (click)="delete(user.id)" [attr.aria-label]="'Excluir usuário ' + user.first_name">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
